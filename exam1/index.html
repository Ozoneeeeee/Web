<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Everything Combined Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>FULL HTML + CSS + JS EXAMPLE</h1>
    </header>

    <!-- FLEXBOX WITH TRANSFORM BOXES -->
    <div class="flex-container">
        <div class="box rotate">Rotate</div>
        <div class="box scale">Scale</div>
        <div class="box translate">Translate</div>
        <div class="box skew">Skew</div>
    </div>

    <!-- FIXED BOX EXAMPLE -->
    <div class="fixed-btn" onclick="alertFixed()">
        Fixed Button
    </div>

    <!-- FORM + JS -->
    <form id="myForm">
        <h3>Enter Your Name</h3>
        <input type="text" id="username" placeholder="Type name">
        <button type="button" onclick="submitName()">Submit</button>
    </form>

    <p id="welcomeMessage" style="font-size: 20px; text-align:center;"></p>

    <!-- TABLE EXAMPLE -->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>19</td>
        </tr>
    </table>

    <!-- ANIMATION EXAMPLE -->
    <h2 style="text-align:center;">Animated Element Below</h2>
    <div class="box animated" style="margin:auto;">Bounce</div>

    <script src="script.js"></script>
</body>

</html>
