<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="id-form" class="form-container">
    <h2>Fill Your Details</h2>

    <label>Name:</label>
    <input type="text" id="nameInput" required>

    <label>Student ID:</label>
    <input type="text" id="studentIdInput" required>

    <label>Concentration:</label>
    <input type="text" id="concentrationInput" required>

    <label>Upload Photo:</label>
    <input type="file" id="photoInput" accept="image/*">

    <button type="submit">Generate ID</button>
  </form>

  <div class="id-card">
    <div class="details2">
      <div class="details">
        <p><strong>Name:</strong> <span id="nameDisplay">---</span></p>
        <p><strong>Student ID:</strong> <span id="studentIdDisplay">---</span></p>
        <p><strong>Concentration:</strong> <span id="concentrationDisplay">---</span></p>
      </div>

      <ul class="social-links">
        <li>
          <a href="https://www.facebook.com" target="_blank" class="facebook">
            <img src="./images/facebook.png" alt="Facebook">
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com" target="_blank" class="linkedin">
            <img src="./images/linkedin.png" alt="LinkedIn">
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank" class="instagram">
            <img src="./images/instagram.png" alt="Instagram">
          </a>
        </li>
      </ul>
    </div>

    <div class="photo">
      <img id="profilePhoto" src="./images/user.png" alt="Profile Photo">
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
